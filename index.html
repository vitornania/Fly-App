<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gate Agent Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2563eb", /* Royal Blue: Trust, Competence */
              "background-light": "#f8fafc", /* Cool Slate: Professional, Clean */
              "background-dark": "#0f172a", /* Deep Navy: Focus, Depth */
              "alert-red": "#e11d48", /* Rose Red: Urgent but not aggressive */
              "urgent-amber": "#d97706", /* Deep Amber: Caution, Warmth */
              "success-green": "#059669", /* Emerald: Balance, Reassurance */
              "loyalty-gold": "#b45309", /* Bronze/Gold: Premium, Exclusive */
              "ios-gray": "#8e8e93",
              "ios-bg": "#F2F2F7"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "sans": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "xl": "0.75rem",
              "2xl": "1rem",
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth gauge animation */
      .gauge-fill {
        transition: stroke-dashoffset 1s ease-out;
      }
    </style>

  }
}
</script>
